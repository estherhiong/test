<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1 style="text-align: center;">FICHE D'INSCRIPTION</h1>
   <form action="" method="">
    <p>Année Académique :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="veuillez entrer l'année académique" required></p>
    <p>Matricule :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="matricule"> 
    <p>Cycle de fromation :
      <select>
        <option value="valeur1">BTS</option>
        <option value="valeur2">Licence</option>
        <option value="valeur3">Master</option>
        <option value="valeur3">Capa</option>
      </select>  
    </p>
    <label for="box">Niveau</label>
    <input type="radio" name="box" id="">1
    <input type="radio" name="box" id="">2
    <input type="radio" name="box" id="">3
    <input type="radio" name="box" id="">4
    <input type="radio" name="box" id="">5
    <p>Noms :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez votre nom" required> 
    <p>Prenoms :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez votre prenom">
    <p>Date de naissance :<input type="date" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;"> 
    <p>Lieu de naissance :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez votre lieu de naissance">
    <p>Nationalite :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" required placeholder="entrez votre nationalité"> 
    <p>Region d'origine :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez votre région d'origine">
    <p>Sexe  :
      <select>
        <option value="valeur1">Masculin</option>
        <option value="valeur2">Féminin</option>
        <option value="valeur3">Autre</option>
      </select>  
    </p>
    <p>Nom du père :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez le nom du père"> 
    <p>Nom de la mère :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez le nom de la mère">
    <p>Profession :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez la profession"> 
    <p>Quartier résidence :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez le quartier de résidence">
    <p>Votre E-mail :<input type="text" style="border-left: none; border-top: none; border-right: none;border-bottom-color: black;" placeholder="entrez votre E-mail">
    <p>Baccalauréat série  :
      <select>
        <option value="valeur1">série 1</option>
        <option value="valeur2">série deux</option>
        <option value="valeur3">série trois</option>
      </select>  
    </p>
    <button type="submit">Valider</button>
    </form>
</body>
</html>
